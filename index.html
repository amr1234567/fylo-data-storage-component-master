<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" media="(max-width:375px)" href="style/media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="container">
    <div class="logos">
      <img class="main-logo" src="images/logo.svg" width="40%" alt="">
      <div class="remain-logos">
        <div class="block-imgs">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="block-imgs">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="block-imgs">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="details-block">
      <div class="usage-block">
        <div class="remain">
         <span> 185</span>&nbsp;&nbsp; GB Left
        </div>
        <div class="triangle"></div>
      </div>
      <div class="details">
        <div class="cont">
          Youâ€™ve used <span> 815 GB</span> of your storage
        </div>
        <div class="bar-usage-container">
          <div class="bar-usage">
            <div class="circle"></div>
          </div>
        </div>
        <div class="usage">
          <div class="first_limit">
            0 GB
          </div>
          <div class="end_limit">
            1000 GB
          </div>
        </div>
        
        
      </div>


    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amr Shalaby</a>.
  </div>
</body>

</html>
